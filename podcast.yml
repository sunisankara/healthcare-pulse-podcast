
name: Daily Podcast Broadcast
on:
  schedule:
    - cron: '0 12 * * 1-5' # 05:00 AM MST (Arizona), Mon-Fri
  workflow_dispatch:
    inputs:
      is_test:
        description: 'Run Station Diagnostics'
        required: false
        default: 'false'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  broadcast:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install System Tools
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Install Dependencies
        run: npm install
      - name: Run Headless Station
        env:
          API_KEY: ${{ secrets.API_KEY }}
          IS_TEST: ${{ github.event.inputs.is_test || 'false' }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npx tsx headless.ts
      - name: Commit and Push Changes
        run: |
          git config --global user.name "Sundaram Labs Bot"
          git config --global user.email "shankar.sundaram.0@gmail.com"
          git add .
          git commit -m "Broadcast Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
